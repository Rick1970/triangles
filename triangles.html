<!DOCTYPE html>

  <head>

    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>

      <h2>Determine what kind of triangle with your measurement inputs!</h2>

      <form id="add">
          <div class="form-group">
            <label for "add1">Side A:</label>
            <input id="add1" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for="add2">Side B:</label>
            <input id="add2" class="form-control" type="text">
          </div>

          <div class="form-group">
            <label for "add1">Side C:</label>
            <input id="add1" class="form-control" type="text">
          </div>
          <br>
          <br>
          <button type="submit" class="btn">Calculate!</button>
        </form>




      <div id="hidden">
        <p><span id="name"></span></p>
      </div>
    </div>
  </body>
